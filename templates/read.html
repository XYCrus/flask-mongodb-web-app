{% extends 'base.html' %}

{% block container %}
<h2>Read</h2>
<p>All the amazing blog posts are here!
        
    {% for doc in docs %}
    <div>
        <hr class="solid">
        <p class="post">
            Posted by {{doc.name}} at {{ doc.created_at.strftime("%H:%M on %d %B %Y") }}
            </br>
            <a href="{{ url_for('like',mongoid=doc._id)}}">Like</a> | <a href="{{ url_for('dislike',mongoid=doc._id)}}">Dislike</a> | <a href="{{ url_for('edit',mongoid=doc._id)}}">Edit</a> | <a href="{{ url_for('delete',mongoid=doc._id)}}">Delete</a> 
            </br>
        </p>
        <p>
            {{ doc.message }}
        </p>
        <p>
            Likes: {{ doc.like }}
        </p>
            
    </div>
    {%endfor%}
</p>
{% endblock %}
