<!DOCTYPE html>
<html>
  <head>
    <title>Safe Space Blog For All</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Safe Space Blog For All</h1>
        <p>
          <a href="{{ url_for('home')}}">Home</a> |
          <a href="{{ url_for('read')}}">All blogs</a> |
          <a href="{{ url_for('create')}}">Post a blog</a> |
          <a href="{{ url_for('findhistory')}}">Find hisotry</a> 
        </p>
      </header>
      <main>{% block container %} {% endblock %}</main>
      <footer>
        <p>
          The source code for this app is
          <a href="https://github.com/XYCrus/flask-mongodb-web-app"
            >available on Github</a
          >.
        </p>
      </footer>
    </div>
  </body>
</html>
